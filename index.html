<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Checkboxes</title>
</head>
<body>
    <div class="checkbox-container">
       <div class="item">     
          <input data-id="1" id="checkbox1" type="checkbox" value="" >
          <label for="checkbox1"> This is a checkbox input</label>
       </div>
       <div class="item"> 
        <input data-id="2" id="checkbox2" type="checkbox" value="" >
        <label for="checkbox2"> Check one item</label>
     </div>
     <div class="item"> 
        <input data-id="3" id="checkbox3" type="checkbox" value="" >
        <label for="checkbox3"> Hold Down Shift key</label>
     </div>
     <div class="item"> 
        <input data-id="4" id="checkbox4" type="checkbox" value="" >
        <label for="checkbox4"> Check a Lower Item</label>
     </div>
     <div class="item">
        <input data-id="5" id="checkbox5" type="checkbox" value="" >
        <label for="checkbox5"> Everything Between Should be Checked</label>
     </div>
    
    </div>
    
</body>
</html>
